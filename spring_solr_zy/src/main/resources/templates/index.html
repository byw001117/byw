<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet"
          href="../EasyUI/themes/default/easyui.css" type="text/css"/>

    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet"
          href="../EasyUI/themes/icon.css" type="text/css"/>
</head>
<body>

<form id="serch">
    关键字:<input type="text" id="carName" name="carName">
    <input type="button" onclick="serch()">
</form>
<table id="dg"></table>


<script type="text/javascript"
        src="../EasyUI/jquery.min.js"></script>

<!-- 引入EasyUI -->
<script type="text/javascript"
        src="../EasyUI/jquery.easyui.min.js"></script>

<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
<script type="text/javascript"
        src="../EasyUI/locale/easyui-lang-zh_CN.js"></script>

<script>
    function serch() {
        $('#dg').datagrid({
            url:'../search',
            fitColumns:true,
            striped:true,
            ctrlSelect:true,
            method:"post",
            loadMsg:"数据库加载中。。。。。。。。。。。。。。。。。。",
            pagination:true,
            pagePosition:"bottom",
            queryParams:{
                "carName":$("#carName").val()
            }
            ,
            pageSize:3,
            pageList:[1,3,5],
            columns:[
                [
                    {field:'carid',title:'编号',width:100},
                    {field:'carname',title:'名称',width:100},
                    {field:'carsales',title:'价格',width:100},
                    {field:'carTime',title:'出厂日期',width:100,align:'right',
                        formatter: function(value,row,index){
                            var date =new Date(value);
                            var tol=date.toLocaleDateString(date);
                            return tol;
                        }
                    }

                ]
            ]

        });
    }


    $(function(){

        serch();
    })


</script>
</body>
</html>
